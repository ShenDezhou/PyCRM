<div class="row">
    <div class="col-md-12">
        <!-- begin panel -->
        <div class="panel panel-inverse">
            <div class="panel-heading">
                <div class="panel-heading-btn">
                    <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                    <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                </div>
                <h4 class="panel-title">管理员角色列表</h4>
            </div>
            <div class="panel-body">
                <div class="btn-group" style="margin-bottom:17px;">
                    <button class="btn btn-danger btn-xs admin-btn-export" table-id="data-table" filename="管理员角色列表.xls" type="button" id="btn_export"><i class="fa fa-fw fa-download"></i> 导出Excel</button>
                    <input class="hide" id="person_roles" value="{{context['roles']}}" />
                    <input class="hide" id="auth_id" value="{{context['auth_id']}}" />
                    <input class="hide" id="person_id" value="{{context['person_id']}}" />
                </div>
                <table id="data-table" class="table table-striped table-bordered nowrap" width="100%">
                    <thead>
                        <tr>
                            <th>角色ID</th>
                            <th>角色名称</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- end col-10 -->
</div>



<div class="modal fade" id="modal-edit-roles">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">修改页面授权</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal form-bordered">
                    <div class="form-group">
                        <label class="col-md-3 control-label">角色</label>
                        <div class="col-md-9">
                            <input class="form-control" placeholder="" id="role_name" readonly />
                            <input class="form-control hide" placeholder="" id="role_id"  />
                        </div>
                    </div>
                    <div class="form-group" id="edit_check_roles">
                        <label class="col-md-3 control-label">分配可访问页面</label>
                        <div class="col-md-9">
                            {% for r in context['mgr_pages'] %}
                            <div class="checkbox">
                                <label>
                                    
                                    {% if 'is_shared' in r and r['is_shared'] %}
                                    <input type="checkbox" id="{{r['id']}}">{{r['title']}}
                                    (共享页面，必选)
                                    {% else %}
                                    <input type="checkbox" id="{{r['id']}}">{{r['title']}}
                                    {% end %}
                                </label>
                            </div>
                            {% end %}
                        </div>
                    </div>                   
                </form>
            </div>
            <div class="modal-footer">
                <a href="javascript:;" class="btn btn-sm btn-info" data-dismiss="modal" id='edit'>确定修改</a>
            </div>
        </div>
    </div>
</div>
