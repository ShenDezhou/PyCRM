<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-inverse">
            <!-- /.box-header -->
            <div class="panel-heading">
                <div class="panel-heading-btn">
                    <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                    <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                </div>
                <h4 class="panel-title">新建表单</h4>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="exampleInputEmail1"><span style="color:red;">* </span>表单标题</label>
                            <input type="text" placeholder="" id="sur_title" class="form-control " value="">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="exampleInputEmail1"><span style="color:red;">* </span>表单图文说明</label>
                            <textarea type="text" rows='4' id="sur_content" class="form-control" value=""></textarea>
                        </div>
                    </div>
                </div>
                <div class="row" id="div_cover">
                    <div class="col-md-12">
                      <div class="form-group">
                            <label for="exampleInputPassword1"><span style="color:red;">* </span>缩略图</label>
                            <div class = "row" id="sur_image" style="margin-top:10px;"></div>
                            {% include "simple_upload_image.html" %}
                        </div>
                    </div>
                </div>
                <div class="row">
                    <!-- begin col-12 -->
                    <div class="col-md-12 ui-sortable">
                        <!-- begin panel -->
                        <div class="panel panel-inverse" data-sortable-id="table-basic-7">
                            <div class="panel-heading">
                                <div class="panel-heading-btn">
                                    <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                                    <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                                </div>
                                <h4 class="panel-title">表单问题</h4>
                            </div>
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table" id="quiz-table">
                                        <thead>
                                            <tr>
                                                <th>序号</th>
                                                <th>问题标题</th>
                                                <th>问题类型</th>
                                                <th>问题选项</th>
                                                <th>是否必填</th>
                                                <th>操作</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            
                                        </tbody>
                                    </table>
                                </div>
                                <button id="btn-add-quiz" class="btn btn-success">添加新问题</button>
                            </div>
                        </div>
                        <!-- end panel -->
                    </div>
                    <!-- end col-12 -->
                </div>
            </div>
            <!-- /.box-body -->
            <div class="panel-footer">
                <button type="submit" class="btn btn-danger" id="save"> 保存 </button>
                <button type="submit" class="btn btn-warning" id="save_and_publish"> 保存并发布 </button>
                <a type="submit" class="btn btn-default" id="return"> 返回 </a>
            </div>
        </div>
        <!-- /.box -->
    </div>
    <!-- /.col -->
</div>

<div class="modal fade" id="new-quiz-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">添加新的问题</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal form-bordered">
                    <div class="form-group">
                        <label class="col-md-3 control-label">问题标题</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="请输入" id="new-quiz-title" />
                            <input type="hidden" class="form-control" placeholder="请输入" id="new-quiz-id" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">问题类型</label>
                        <div class="col-md-9">
                            <select class="form-control" id="new-quiz-type">
                                <option value="">请选择</option>
                                <option value="text">单行填空题</option>
                                <option value="textarea">多行填空题</option>
                                <option value="select">单选题</option>
                                <option value="checkbox">多选题</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group" id="new-quiz-opts-section">
                        <label class="col-md-3 control-label">答案选项</label>
                        <div class="col-md-9">
                            <div class="row text-center m-b-3">
                                <div class="col-md-8">
                                    选项说明
                                </div>
                                <div class="col-md-2">
                                    排序
                                </div>
                                <div class="col-md-2">
                                    操作
                                </div>
                            </div>
                            <div id="new-quiz-opt-items">
                            </div>
                            <div class="row">
                                <div class="col-md-8">
                                    <input type="text" class="form-control" placeholder="请输入选项说明" id="new-quiz-opt-title" />
                                </div>
                                <div class="col-md-2">
                                    <select class="form-control" id="new-quiz-opt-sort">
                                        <option value="">排序</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                    </select>
                                </div>
                                <div class="col-md-2">
                                    <a class="btn btn-sm btn-primary" id="new-quiz-opt-btn">添加</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">是否必填</label>
                        <div class="col-md-9">
                            <select class="form-control" id="new-quiz-required">
                                <option value="1">是</option>
                                <option value="0">否</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">序号</label>
                        <div class="col-md-9">
                            <select class="form-control" id="new-quiz-sort">
                                <option value="">请选择</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <a class="btn btn-sm btn-primary" id="new-quiz-save-btn">保存</a>
                <a href="javascript:;" class="btn btn-sm btn-white" data-dismiss="modal">取消</a>
            </div>
        </div>
    </div>
</div>
