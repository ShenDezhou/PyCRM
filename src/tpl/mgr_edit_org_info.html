<div class="row">
    <!-- begin col-12 -->
    <div class="col-md-12">
        <!-- begin panel -->
        <div class="panel panel-danger">
            <div class="panel-heading">
            </div>
            <div class="panel-body">
                <!-- begin profile-section -->
                <div class="row">
                    <div class="col-md-12">
                        <!-- begin profile-info -->
                        <form id="form_info" class="form-horizontal">
                            <table class="table table-profile">
                                <thead>
                                    <tr>
                                        <th>
                                            <h4>公司信息</h4>
                                        </th>
                                        <th>
                                        </th>
                                    </tr>
                                </thead>
                            </table>
                            <input type="text" id="org_id" name="org_id" class="hide" />
                            <div class="form-group">
                                <label class="col-md-3 control-label">公司ha名称 *</label>
                                <div class="col-md-9">
                                    <input type="text" name="org_name" id="org_name" placeholder="公司名称" class="form-control" value="" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">企业法人/责任人 *</label>
                                <div class="col-md-9">
                                    <input type="text" name="representative" id="representative" placeholder="公司名称" class="form-control" value="" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">所属行业 *</label>
                                <div class="col-md-9">
                                    <input type="text" name="industry" id="industry" placeholder="所属行业" class="form-control" value="" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">公司简介 *</label>
                                <div class="col-md-9">
                                    <textarea class="form-control" id="general_description" name="general_description" placeholder="" rows="3"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">业务范围 *</label>
                                <div class="col-md-9">
                                    <textarea class="form-control" id="domain_description" name="domain_description" placeholder="" rows="3"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">注册地址 </label>
                                <div class="col-md-9">
                                    <input type="text" name="reg_address" id="reg_address" placeholder="" class="form-control" value="" />
                                </div>
                            </div>
                            <input type="text" name="is_primary" id="is_primary" placeholder="" class="hide" value="" />
                            <div class="form-group">
                                <label class="col-md-3 control-label">办公地址 *</label>
                                <div class="col-md-9">
                                    <input type="text" name="office_address" id="office_address" placeholder="" class="form-control" value="" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">公司网址</label>
                                <div class="col-md-9">
                                    <input type="text" name="website" id="website" placeholder="公司网址" class="form-control" value="" />
                                </div>
                            </div>
                            <div class="">
                                <button type="button" id="save" class="btn btn-primary m-r-5 m-b-5">保存信息</button>
                            </div>
                        </form>
                        <!-- end profile-info -->
                    </div>
                    <!-- end profile-right -->
                </div>
                <!-- end profile-section -->
            </div>
        </div>
