<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-inverse">
            <!-- /.box-header -->
            <div class="panel-heading">
                <div class="panel-heading-btn">
                    <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                    <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                </div>
                <h4 class="panel-title">新建文章</h4>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="exampleInputEmail1"><span style="color:red;">* </span>标题</label>
                            <input type="text" placeholder="请输入标题" id="title" class="form-control " value="">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="exampleInputEmail1"><span style="color:red;">* </span>发布日期</label>
                            <input type="text" placeholder="" id="published" class="form-control " value="">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="exampleInputEmail1">原文链接</label>
                            <div class="input-group">
                                <input type="text" placeholder="请输入出处链接" id="data_source" class="form-control " value="">
                                <div class="input-group-btn">
                                    <button type="button" class="btn btn-info" id="btn-fetch-content">抓取</button>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    <div class="col-md-2" id="">
                        <div class="form-group">
                            <label for="exampleInputPassword1"><span style="color:red;">* </span>是否直接嵌入原文</label>
                            <select class="form-control" id="data_type">
                                <option value="internal">否</option>
                                <option value="external">是</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4" id="div_subject">
                        <div class="form-group">
                            <label for="exampleInputPassword1"><span style="color:red;">* </span>来源</label>
                            <select class="form-control" id="subject">
                                {% for s in context['article_sources'] %}
                                <option value="{{s['tag_id']}}">{{s['tag_name']}}</option>
                                {% end %}
                                <option value="_NEW_"> -- 添加新来源 -- </option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="exampleInputEmail1"><span style="color:red;">* </span>正文内容</label>
                            <textarea type="text" rows='20' id="mycontent" class="form-control" value=""></textarea>
                        </div>
                    </div>
                </div>
                <div class="row" id="div_cover">
                    <div class="col-md-12">
                      <div class="form-group">
                            <label for="exampleInputPassword1"><span style="color:red;">* </span>缩略图</label>
                            <div class = "row" id = "magazine_image" style="margin-top:10px;"></div>
                            {% include "simple_upload_image.html" %}
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="panel-footer">
                <button type="submit" class="btn btn-danger" id="save"> 保存 </button>
                <button type="submit" class="btn btn-warning" id="save_and_publish"> 保存并发布 </button>
                <a type="submit" class="btn btn-default" id="return"> 返回 </a>
            </div>
        </div>
        <!-- /.box -->
    </div>
    <!-- /.col -->
</div>


<div class="modal fade" id="subject-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">增加新的文章来源</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal form-bordered">
                    <div class="form-group">
                        <label class="col-md-3 control-label">名称</label>
                        <div class="col-md-9">
                            <input class="form-control" placeholder="请输入名称" id="subject-tag-name" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <a class="btn btn-sm btn-primary" id="subject-tag-save-btn">保存</a>
                <a href="javascript:;" class="btn btn-sm btn-white" data-dismiss="modal">取消</a>
            </div>
        </div>
    </div>
</div>
