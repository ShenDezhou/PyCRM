


<!-- begin row -->
<div class="row">
    <!-- begin col-12 -->
    <div class="col-md-12">
        <!-- begin panel -->
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h4 class="panel-title">{{context['survey']['title']}}</h4>
            </div>
            <div class="panel-body">
               
                {% if context['survey']['image'] %}
                    <p>
                        <img src="/assets/ticket/image/{{context['survey']['image']}}" class="width-full" />
                    </p>
                {% end %}
                <p>
                    {% raw context['survey']['content'] %}
                </p>
                <form action="/page/survey/{{context['survey']['id']}}" method="POST" data-parsley-validate="true" name="form-wizard" id="submit-form" class="form-horizontal">
                
                    <div id="wizard">
                        <!-- begin wizard step-1 -->
                        <div class="wizard-step-1">
                            <fieldset>
                                <!-- begin row -->
                                <div class="row">

                                    {% include 'simple_appform_survey_ctrls.html' %}

                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <div class="col-md-12 text-center m-t-10">
                                                <button type="button" id="btn-submit" class="btn btn-primary">提 交</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                        <!-- end wizard step-1 -->
                    </div>
                </form>
            </div>
        </div>
        <!-- end panel -->
    </div>
    <!-- end col-12 -->
</div>
