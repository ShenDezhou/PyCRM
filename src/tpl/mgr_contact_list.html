<!-- begin row -->
<div class="row">
    <div class="col-md-12">
        <!-- begin panel -->
        <div class="panel panel-inverse">
            <div class="panel-heading">
                <div class="panel-heading-btn">
                    <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                    <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                    <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                    <!-- <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a> -->
                </div>
                <h4 class="panel-title">微信群友列表</h4>
            </div>
            <div class="panel-body">
                <button class="btn btn-danger btn-xs admin-btn-export" table-id="data-table" filename="微信群友列表.xls" type="button" id="btn_export"><i class="fa fa-fw fa-download"></i> 导出Excel</button>
                <table id="data-table" class="table table-striped table-bordered nowrap" width="100%">
                    <thead>
                        <tr>
                            <th>姓名</th>
                            <th>昵称</th>
                            <th>头像</th>
                            <th>性别</th>
                            <th>电话号码</th>
                            <th>授权时间</th>
                            <th>客服账号</th>
                            <th>客服工号</th>
                            <th>客服昵称</th>
                            <th>微信号</th>
                            <th>邀请状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- end panel -->
    </div>
    <!-- end col-10 -->
</div>
<div class="modal fade" id="modal-member-detail">
    <div class="modal-dialog modal-large">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">微信群友详情</h4>
            </div>
            <div class="modal-body">
                <ul class="nav nav-pills">
                    <li class=""><a href="#member_person" data-toggle="tab"><i class="fa fa-male m-r-5"></i> <span class="hidden-xs">个人信息</span></a></li>
                    <li class=""><a href="#member_org" data-toggle="tab"><i class="fa fa-suitcase m-r-5"></i> <span class="hidden-xs">公司信息</span></a></li>
                    <li class=""><a href="#control" data-toggle="tab"><i class="fa fa-suitcase m-r-5"></i> <span class="hidden-xs">微信群管理</span></a></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane fade" id="member_person">
                        <div class="table-responsive" id="div_member_person">
                        </div>
                    </div>
                    <div class="tab-pane fade" id="member_org">
                        <div class="table-responsive">
                            <table id="member_org_info_table" class="table table-bordered display responsive nowrap table-striped">
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="control">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group block1">
                                    <label>分配的微信群 <small>(多个微信群可用,隔开)</small></label>
                                    <select id="weixin_group" name="weixin_group" class="form-control">
                                    </select>
                                </div>
                            </div>
                            <a id="save" class="btn btn-info m-l-10">保存修改</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <a href="javascript:;" class="btn btn-sm btn-white" data-dismiss="modal">确定</a>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="modal-link-delivery-info">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">客服修改</h4>
            </div>
            <form class="contact-register" data-parsley-validate="">
                <div class="modal-body">
                    <input id="auth_id" type=hidden>
                    <div class="form-group">
                        <label for="exampleInputEmail1"><span style="color:red;">* </span>客服账号  </label>
                        <label for="exampleInputEmail1">帐号前缀@公众号微信号(tsingdata)，帐号前缀最多10个字符，必须是英文、数字字符，后缀为公众号微信号(tsingdata)，长度不超过30个字符</label>
                        <input type="text" placeholder="请输入标题" id="account" class="form-control " value="" pattern="[A-Za-z0-9]{1,10}@tsingdata" data-parsley-pattern-message="帐号前缀@公众号微信号(tsingdata)，帐号前缀最多10个字符，必须是英文、数字字符或者下划线，后缀为公众号微信号(tsingdata)，长度不超过30个字符">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1"><span style="color:red;">* </span>昵称</label>
                        <input type="text" placeholder="请输入标题" id="nickname" class="form-control " value="" type="range" data-parsley-range="[1, 16]" data-parsley-range-message="客服昵称，最长16个字">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1"><span style="color:red;">* </span>邀请微信号</label>
                        <input type="text" placeholder="请输入标题" id="invite_wx" class="form-control " value="">
                    </div>
                    <div id="invalid-form-error-message"></div>
                    <button class="btn btn-danger" id="contact-save"> 保存 </button>
                </div>
            </form>
            <div class="modal-footer">
                
            </div>
        </div>
    </div>
</div>
