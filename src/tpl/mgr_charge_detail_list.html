<div class="row">
    <div class="col-md-12">
        <!-- begin panel -->
        <div class="panel panel-danger" data-sortable-id="form-plugins-1">
            <div class="panel-heading">
                <div class="panel-heading-btn">
                    <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                    <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                </div>
                <h4 class="panel-title">搜索条件</h4>
            </div>
            <div class="panel-body panel-form">
                <form class="p-10" id="mgr-table-filter-form">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="row m-t-3 m-b-3">
                                <div class="col-md-4 text-right p-t-10">缴费日期：</div>
                                <div class="col-md-8">
                                    <div class="row datatimerange">
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control mgr-form-value datatimepicker1" id="created" data-id="created" name="created">
                                        </div>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control mgr-form-value datatimepicker2" id="created-2" data-id="created" name="created-2">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row m-t-3 m-b-3">
                                <div class="col-md-4 text-right p-t-10">会员起始日期：</div>
                                <div class="col-md-8">
                                    <div class="row datatimerange">
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control mgr-form-value datatimepicker1" id="paid_start_time" data-id="paid_start_time" name="paid_start_time">
                                        </div>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control mgr-form-value datatimepicker2" id="paid_start_time-2" data-id="paid_start_time" name="paid_start_time-2">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row m-t-3 m-b-3">
                                <div class="col-md-4 text-right p-t-10">会员截止日期：</div>
                                <div class="col-md-8">
                                    <div class="row datatimerange">
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control mgr-form-value datatimepicker1" id="paid_end_time" data-id="paid_end_time" name="paid_end_time">
                                        </div>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control mgr-form-value datatimepicker2" id="paid_end_time-2" data-id="paid_end_time" name="paid_end_time-2">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 text-right m-t-10">
                            <button type="button" class="btn btn-sm btn-primary m-r-5" onclick="$._reloadMgrDataTable()">搜索</button>
                            <button type="button" class="btn btn-sm btn-default m-r-5" onclick="$('#mgr-table-filter-form .mgr-form-value').val('');$._reloadMgrDataTable();">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="panel panel-inverse">
            <div class="panel-heading">
                <div class="panel-heading-btn">
                    <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                    <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                    <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                    <!-- <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a> -->
                </div>
                <h4 class="panel-title">收费明细表</h4>
            </div>
            <div class="panel-body">
                <button class="btn btn-danger btn-xs admin-btn-export" table-id="data-table" filename="收费明细表.xls" type="button" id="btn_export"><i class="fa fa-fw fa-download"></i> 导出Excel</button>
                <table id="data-table" class="table table-striped table-bordered nowrap" width="100%">
                    <thead>
                        <tr>
                            <th>姓名</th>
                            <th>会员类型</th>
                            <th>会员起始时间</th>
                            <th>有效期至</th>
                            <th>缴费金额</th>
                            <th>创建时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- end panel -->
    </div>
    <!-- end col-10 -->
</div>
{% include "mgr_person_detail.html" %}
