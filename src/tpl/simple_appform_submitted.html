<!-- begin row -->
<div class="row">
    <!-- begin col-12 -->
    <div class="col-md-12">
        <!-- begin panel -->
        {% if entry == 'form_normal' %}
        <div class="panel panel-primary">
        {% else %}
        <div class="panel panel-warning">
        {% end %}
            <!-- <div class="panel-heading">
                <h4 class="panel-title">提醒</h4>
            </div> -->
            <div class="panel-body">
               <div class="note note-success">
                    {% if context and context['type']=='weixin_group' %}
                    <h4>您的微信群友申请表已成功提交!</h4>
                    {% else %}
                    <h4>您的会员申请表已成功提交!</h4>
                    {% end %}
                    <p>
                        请您耐心等待，我们将尽快审核您的申请并通知您进度。谢谢！
                    </p>
                    
                    <form class="search-form">
                        <div class="input-group">
                            <a class="btn btn-inline btn-warning" href="/feedback">联系客服专员</a>&nbsp;&nbsp;
                            <a class="btn btn-inline btn-danger" href="/home">返回首页</a>
                        </div>
                        <!-- /.input-group -->
                    </form>
                </div>
            </div>
        </div>
        <!-- end panel -->
    </div>
    <!-- end col-12 -->
</div>
<!-- end row -->
