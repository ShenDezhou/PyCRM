<div class="row">
    <div class="col-md-12">
        <div class="panel panel-inverse">
            <div class="panel-heading">
                <div class="panel-heading-btn">
                    <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                    <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                </div>
                <h4 class="panel-title">讨论发布列表</h4>
            </div>
            <div class="panel-body">
                <div class="btn-group" style="margin-bottom:17px;">
                    <button class="btn btn-info btn-xs" type="button" id="btn_new"><i class="fa fa-fw fa-plus"></i>新建</button>
                    <button class="btn btn-danger btn-xs admin-btn-export" table-id="data-table" filename="活动发布列表.xls" type="button" id="btn_export"><i class="fa fa-fw fa-download"></i> 导出Excel</button>
                </div>
                <table id="data-table" class="table table-striped table-bordered nowrap" width="100%">
                    <thead>
                        <tr>
                            <th>标题</th>
                            <th>状态</th>
                            <th>报名人数</th>
                            <th>浏览用户数</th>
                            <th>活动开始时间</th>
                            <th>活动结束时间</th>
                            <th>活动类别</th>
                            <th>主题</th>
                            <th>发布人</th>
                            <th style="max-width:130px">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- /.col -->
    </div>
</div>
<div class="modal fade modal-wide" id="each_detail_modal" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="background-color:#f5f5f5;">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">报名信息明细</h4>
            </div>
            <div class="modal-body">
                <div class="btn-group" style="margin-bottom:17px;">
                    <button class="btn btn-danger btn-xs admin-btn-export" table-id="detail_list_table" filename="活动签到列表.xls" type="button" id="btn_export"><i class="fa fa-fw fa-download"></i> 导出Excel</button>
                    <a class="btn btn-info btn-xs admin-btn-print" table-id="detail_list_table" filename="签到列表" type="button" id="btn_export" href="#" target="mgr-print"><i class="fa fa-fw fa-download"></i> 打印预览</a>
                </div>
                <div class="table-responsive">
                    <table id="detail_list_table" class="table table-bordered display responsive nowrap table-striped" style="overflow: auto; width: 100%;">
                        <thead>
                            <tr>
                                <th>昵称</th>
                                <th>时间</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="modal-link-activity-link">
    <div class="modal-body">
        <div class="modal-content">
            <div class="modal-body">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title" id="activity_title">活动链接</h4>
                </div>
                <div class="col-md-12">
                    <a id="activity_preview" class="btn btn-primary m-r-5 m-b-5" target="app_link" href="" blank="_">预览</a>
                    <button type="submit" class="btn btn-danger m-r-5 m-b-5" id="save"> 保存 </button>
                    <table id="qr-data-table" class="table table-striped table-bordered nowrap" width="100%">
                        <thead>
                            <tr>
                                <th>渠道名称</th>
                                <th>二维码图片</th>
                                <th>活动页面</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
</div>
</div>
</div>
<div class="modal fade" id="modal-link-activity-signin-link">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">活动签到链接</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal form-bordered">
                    <div class="form-group">
                        <label class="col-md-3 control-label">微信扫码</label>
                        <div class="col-md-9">
                            <img style="width:100%;" src="/rest/qrcode?link=" />
                        </div>
                    </div>
                </form>
                <form class="form-horizontal form-bordered">
                    <div class="form-group">
                        <label class="col-md-3 control-label">复制链接</label>
                        <div class="col-md-9">
                            <textarea class="form-control" placeholder="" rows="2"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <a href="javascript:;" class="btn btn-sm btn-white" data-dismiss="modal">确定</a>
            </div>
        </div>
    </div>
</div>
