<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-inverse">
            <!-- /.box-header -->
            <div class="panel-heading">
                <div class="panel-heading-btn">
                    <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                    <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                </div>
                <h4 class="panel-title">新建数据源</h4>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="exampleInputEmail1"><span style="color:red;">* </span>标题</label>
                            <input type="text" placeholder="请输入数据源标题" id="title" class="form-control " value="">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="exampleInputEmail1"><span style="color:red;">* </span>单位名称</label>
                            <input type="text" placeholder="请输入单位名称" id="org_name" class="form-control " value="">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="exampleInputEmail1"><span style="color:red;">* </span>所属行业</label>
                            <input type="text" placeholder="请输入所属行业" id="industry" class="form-control " value="">
                        </div>
                    </div>
                </div>
                <div class="row">
                 <div class="col-md-6">
                    <div class="form-group">
                            <label for="exampleInputEmail1"><span style="color:red;">* </span>单位性质</label>
                            <input type="text" placeholder="请输入单位性质" id="org_type" class="form-control " value="">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="exampleInputPassword1"><span style="color:red;">* </span>数据类别</label>
                            <select class="form-control" id="data_type">
                                {% for s in context['dataset_type'] %}
                                <option value="{{s['tag_id']}}">{{s['tag_name']}}</option>
                                {% end %}
                                <option value="_NEW_"> -- 添加数据类别 -- </option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="exampleInputEmail1"><span style="color:red;">* </span>数据业务联系人</label>
                            <input type="text" placeholder="请输入数据业务联系人" id="connect_person" class="form-control " value="">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="exampleInputEmail1"><span style="color:red;">* </span>联系人电话</label>
                            <input type="text" placeholder="请输入联系人电话" id="connect_cellphone" class="form-control " value="">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12" id="">
                        <div class="form-group">
                            <label for="exampleInputPassword1"><span style="color:red;">* </span>数据集简介</label>
                            <textarea class="form-control" id="data_describle" name="data_describle" placeholder="" rows="3" ></textarea>
                        </div>
                    </div>
                    <div class="col-md-12" id="">
                        <div class="form-group">
                            <label for="exampleInputPassword1"><span style="color:red;">* </span>单位简介</label>
                            <textarea class="form-control" id="org_describle" name="org_describle" placeholder="" rows="3" ></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="exampleInputEmail1"><span style="color:red;">* </span>正文内容</label>
                            <textarea type="text" rows='20' id="mycontent" class="form-control" value=""></textarea>
                        </div>
                    </div>
                </div>
                <div class="row" id="div_cover">
                    <div class="col-md-12">
                      <div class="form-group">
                            <label for="exampleInputPassword1">缩略图</label>
                            <div class = "row" id = "magazine_image" style="margin-top:10px;"></div>
                            {% include "simple_upload_image.html" %}
                        </div>
                    </div>
                </div>
                <div class="row" id="">
                    <div class="col-md-12">
                      <div class="form-group">
                            <label for="exampleInputPassword1">附件</label>
                            <div class = "row" id = "magazine_image" style="margin-top:10px;"></div>
                            {% include "simple_upload_doc.html" %}
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="panel-footer">
                <button type="submit" class="btn btn-danger" id="save"> 保存 </button>
                <button type="submit" class="btn btn-warning" id="save_and_publish"> 保存并发布 </button>
                <a type="submit" class="btn btn-default" id="return"> 返回 </a>
            </div>
        </div>
        <!-- /.box -->
    </div>
    <!-- /.col -->
</div>


<div class="modal fade" id="subject-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">增加新的数据类别</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal form-bordered">
                    <div class="form-group">
                        <label class="col-md-3 control-label">名称</label>
                        <div class="col-md-9">
                            <input class="form-control" placeholder="请输入名称" id="subject-tag-name" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <a class="btn btn-sm btn-primary" id="subject-tag-save-btn">保存</a>
                <a href="javascript:;" class="btn btn-sm btn-white" data-dismiss="modal">取消</a>
            </div>
        </div>
    </div>
</div>
