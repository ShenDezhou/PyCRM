<!-- begin row -->
<div class="row">
    <div class="col-md-12">
        <!-- begin panel -->
        <div class="panel panel-inverse">
            <div class="panel-heading">
                <div class="panel-heading-btn">
                    <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                    <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                    <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                    <!-- <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a> -->
                    <input class="hide" id="roles" value="{{context['roles']}}" />
                </div>
                <h4 class="panel-title">微信群友申请列表</h4>
            </div>
            <div class="panel-body">
            <button class="btn btn-danger btn-xs admin-btn-export" table-id="data-table" filename="微信群友列表.xls" type="button" id="btn_export"><i class="fa fa-fw fa-download"></i> 导出Excel</button>
                <table id="data-table" class="table table-striped table-bordered nowrap" width="100%">
                    <thead>
                        <tr>
                            <th>姓名</th>
                            <th>微信号</th>
                            <th>申请加入的微信群</th>
                            <th>公司名称</th>
                            <th>职位</th>
                            <th>电话号码</th>
                            <th>Email</th>
                            <th>状态</th>
                            <th>申请时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- end panel -->
    </div>
    <!-- end col-10 -->
</div>
<div class="modal fade" id="modal-member-detail">
    <div class="modal-dialog modal-large">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">微信群友详情</h4>
            </div>
            <div class="modal-body">
                <ul class="nav nav-pills" >
                    <li class=""><a href="#member_person" data-toggle="tab"><i class="fa fa-male m-r-5"></i> <span class="hidden-xs">个人信息</span></a></li>
                    <li class=""><a href="#member_org" data-toggle="tab"><i class="fa fa-suitcase m-r-5"></i> <span class="hidden-xs">公司信息</span></a></li>
                    
                </ul>
                <div class="tab-content">
                    <div class="tab-pane fade" id="member_person">
                         <div class="table-responsive" id="div_member_person">
                        </div>
                    </div>
                    <div class="tab-pane fade" id="member_org">
                        <div class="table-responsive">
                            <table id="member_org_info_table" class="table table-bordered display responsive nowrap table-striped">
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="modal-footer">

                <a href="javascript:;" class="btn btn-sm btn-white" data-dismiss="modal">确定</a>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="examine-modal" data-backdrop="static">
    <div class="modal-dialog modal-large" style="position:static">
        <div class="modal-content">
            <div class="modal-header" style="background-color:#f5f5f5;">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">审核结果</h4>
            </div>
            <div class="modal-body">
                <label style="margin-bottom:10px;" id="exam_info">是否通过初审</label>
                <div class="row">
                    <div class=" col-md-6">
                        <button id="pass" class="btn btn-block btn-warning btn-lg">审核通过</button>
                    </div>
                    <div class=" col-md-6">
                        <button id="not_pass" class="btn btn-block btn-danger btn-lg">退回</button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modal-link-delivery-info">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">个人名片链接</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal form-bordered">
                    <div class="form-group">
                        <label class="col-md-3 control-label">微信扫码</label>
                        <div class="col-md-9">
                            <img src="/rest/qrcode?link="/>
                        </div>
                    </div>                   
                </form>
                <form class="form-horizontal form-bordered">
                    <div class="form-group">
                        <label class="col-md-3 control-label">复制链接</label>
                        <div class="col-md-9">
                            <textarea class="form-control" placeholder="" rows="2"></textarea>
                        </div>
                    </div>                   
                </form>
                <form class="form-horizontal form-bordered">
                    <div class="form-group">
                        <label class="col-md-3 control-label">查看个人名片页面</label>
                        <div class="col-md-9">
                            <a class="btn btn-primary m-r-5 m-b-5" target="app_link" href="">点击查看</a>
                        </div>
                    </div>                   
                </form>
            </div>
            <div class="modal-footer">
                <a href="javascript:;" class="btn btn-sm btn-white" data-dismiss="modal">确定</a>
            </div>
        </div>
    </div>
</div>
