<!-- begin row -->
<div class="row">
    <div class="col-md-12">
        <!-- begin panel -->
        <div class="panel panel-inverse">
            <div class="panel-heading">
                <div class="panel-heading-btn">
                    <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                    <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                    <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                    <!-- <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a> -->
                </div>
                <h4 class="panel-title">会员企业列表</h4>
                <input class="hide" id="roles" value="{{context['roles']}}" />
            </div>
            <div class="panel-body">
                <button class="btn btn-danger btn-xs admin-btn-export" table-id="data-table" filename="会员企业列表.xls" type="button" id="btn_export"><i class="fa fa-fw fa-download"></i> 导出Excel</button>
                <div class="modal-footer" style="text-align: left;margin-top: 10px">
                    <label class="checkbox-inline">
                        <input type="checkbox" id="normal_org_member" name="normal_org_member" value=""> 企业普通会员
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="advanced_org_member" name="advanced_org_member" value=""> 企业理事会员
                    </label>
                </div>
                <table id="data-table" class="table table-striped table-bordered nowrap" width="100%">
                    <thead>
                        <tr>
                            <th>选择</th>
                            <th>企业信息</th>
                            <th>数量</th>
                            <th>企业会员信息</th>
                            <th>状态/有效期</th>
                            <th>入会时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- end panel -->
    </div>
    <!-- end col-10 -->
</div>

                <h4 class="modal-title">个人名片链接</h4>
            </div>

                        <div class="col-md-9">
                            <img src="/rest/qrcode?link=" />

                    </div>
                </form>
                <form class="form-horizontal form-bordered">
                    <div class="form-group">
                        <label class="col-md-3 control-label">复制链接</label>
                        <div class="col-md-9">

                        </div>
                    </div>
                </form>
                <form class="form-horizontal form-bordered">
                    <div class="form-group">
                        <label class="col-md-3 control-label">查看个人名片页面</label>
                        <div class="col-md-9">
                            <a class="btn btn-primary m-r-5 m-b-5" target="app_link" href="">点击查看</a>

                    </div> 

            </div>
            <div class="modal-footer">

            </div>

    </div>
</div>
<div class="modal fade" id="changeMemberStatus">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">企业会员状态</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal form-bordered">
                    <div class="form-group">
                        <label class="col-md-3 control-label">当前状态</label>
                        <div class="col-md-9" id="member_status">
                            <!--<input class="btn btn-success btn-xs" id="member_status" disabled value=""/>-->
                        </div>
                    </div>
                </form>
                <form class="form-horizontal form-bordered">
                    <div class="form-group">
                        <label class="col-md-3 control-label">状态修改</label>
                        <div class="col-md-9">
                            <select class="form-control" id="select_status"></select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <a href="javascript:;" class="btn btn-sm btn-white" data-dismiss="modal" id="save_status">确定</a>
            </div>
        </div>
    </div>
</div>
