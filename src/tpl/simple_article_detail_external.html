    {% if handler.request.headers["User-Agent"].find("iPad") > 0 or handler.request.headers["User-Agent"].find("iPhone") > 0 or handler.request.headers["User-Agent"].find("iPod") > 0  %}
        <div style="position:relative;width:100%;height:100%;margin-top:0px;margin-bottom:40px;">
            <iframe id="iframepage" src="{{ context.data_source }}" borderframe="0" border="0" scrolling="no" style="border:0;width:100%;height:100%;overflow: scroll;" ></iframe>
        </div>
    {% else %}
        <div style="position:absolute;width:100%;height:100%;margin-top:0px;margin-bottom:40px;margin-left:-15px;">
            <iframe id="iframepage" src="{{ context.data_source }}" borderframe="0" border="0" scrolling="auto" style="border:0;width:100%;height:100%;overflow: scroll;" ></iframe>
        </div>
    {% end %}
