<div class="modal fade" id="modal-form-person">
    <div class="modal-dialog modal-large">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">个人管理</h4>
            </div>
            <div class="modal-body">
                <ul class="nav nav-pills">
                    <!-- <li class="active"><a href="#edit_person" data-toggle="tab"><i class="fa fa-male m-r-5"></i> <span class="hidden-xs">个人信息</span></a></li> -->
                    <li class="active"><a href="#cellphone" data-toggle="tab"><i class="fa fa-cellphone m-r-5"></i>
                        <span class="hidden-xs">通过手机号码添加</span></a></li>
                    <li class=""><a href="#input" data-toggle="tab"><i class="fa fa-male m-r-5"></i> <span
                            class="hidden-xs">录入成员信息</span></a></li>
                </ul>
                <div class="tab-content">
                    <!-- <div class="tab-pane fade active in" id="edit_person">
                        <div class="table-responsive" id="div_edit_person">
                        </div>
                    </div> -->
                    <div class="tab-pane fade active in" id="cellphone">
                        <form id="cellphone_info" class="form-horizontal">
                            <div class="form-group">
                                <label class="col-md-3 control-label">电话号码 *</label>
                                <div class="col-md-9">
                                    <input type="text" id="add_cellphone" name="add_cellphone" placeholder="请填写电话号码"
                                           class="form-control" data-parsley-group="wizard-step-1" required value=""/>
                                    <input type="hidden" id="org_id" name="org_id" placeholder="" class="form-control"
                                           data-parsley-group="wizard-step-1" required value=""/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">是否为代表 *</label>
                                <div class="col-md-9">
                                    <select class="form-control" id="is_primary">
                                        <option value="1">是</option>
                                        <option value="0">否</option>
                                    </select>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <a href="javascript:;" id="add_person" name="add_person" class="btn btn-sm btn-white"
                                   data-dismiss="modal">确定</a>
                            </div>

                            <!--<div class="">-->
                            <!--<button type="button" id="add_person" class="btn btn-primary m-r-5 m-b-5">添加</button>-->
                            <!--</div>-->
                        </form>
                    </div>
                    <div class="tab-pane fade" id="input">
                        <form id="form_info" class="form-horizontal">
                            <div class="form-group">
                                <label class="col-md-3 control-label">真实姓名 *</label>
                                <div class="col-md-9">
                                    <input type="text" id="fullname" name="fullname" placeholder="请填写真实姓名"
                                           class="form-control" data-parsley-group="wizard-step-1" required value=""/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">性别 *</label>
                                <div class="col-md-9">
                                    <select class="form-control" id="gender" name="gender">
                                        <option value="1">男</option>
                                        <option value="2">女</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">微信号 </label>
                                <div class="col-md-9">
                                    <input type="text" name="wechatid" id="wechatid"
                                           placeholder="请留下正确的微信ID号【注意，是微信唯一ID，不是微信昵称】" class="form-control"
                                           data-parsley-group="wizard-step-1" required value=""/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">Email *</label>
                                <div class="col-md-9">
                                    <input type="email" name="email" id="email" placeholder="例如: abc@yourdomain.com"
                                           class="form-control" data-parsley-group="wizard-step-1"
                                           data-parsley-type="email" required value=""/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">电话号码 *</label>
                                <div class="col-md-9">
                                    <input type="text" name="cellphone" id="cellphone" placeholder="请留下电话号码"
                                           class="form-control" value=""/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">出生日期 </label>
                                <div class="col-md-9">
                                    <input type="text" id="birthday" name="birthday" placeholder="" class="form-control"
                                           data-parsley-group="wizard-step-1"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">毕业院校 </label>
                                <div class="col-md-9">
                                    <input type="text" name="school" id="school" placeholder="请填写毕业院校"
                                           class="form-control" data-parsley-group="wizard-step-1" required value=""/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">入学年份 </label>
                                <div class="col-md-9">
                                    <input type="text" id="school_start" name="school_start" placeholder="请填写最高学历入学年份"
                                           class="form-control" data-parsley-group="wizard-step-1"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">学历 </label>
                                <div class="col-md-9">
                                    <input type="text" name="education" id="education" placeholder="请填写最高学历"
                                           class="form-control" data-parsley-group="wizard-step-1" required value=""/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">通讯地址 </label>
                                <div class="col-md-9">
                                    <input class="form-control" id="address" name="address"
                                           placeholder="请留下准确的通讯地址，以便微董会可以将证书等邮寄给您" data-parsley-group="wizard-step-1"
                                           required value=""/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">公司职位 </label>
                                <div class="col-md-9">
                                    <input class="form-control" id="position" name="position" placeholder="请填写公司职位"
                                           data-parsley-group="wizard-step-1" required value=""/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">个人背景简介 </label>
                                <div class="col-md-9">
                                    <textarea class="form-control" id="person_info" name="person_info" placeholder=""
                                              rows="3"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">希望获取的服务或者资源 </label>
                                <div class="col-md-9">
                                    <textarea class="form-control" id="expects" name="expects" placeholder=""
                                              rows="3"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">可提供的资源或服务 </label>
                                <div class="col-md-9">
                                    <textarea class="form-control" id="wills" name="wills" placeholder=""
                                              rows="3"></textarea>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <a href="javascript:;" id="save_person" name="save_person" class="btn btn-sm btn-white"
                                   data-dismiss="modal">确定</a>
                            </div>
                            <!--<div class="">-->
                            <!--<button type="button" id="save_person" class="btn btn-primary m-r-5 m-b-5">添加</button>-->
                            <!--</div>-->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
