<div class="row">
    <div class="col-md-12">
        <div class="panel panel-inverse">
            <div class="panel-heading">
                <div class="panel-heading-btn">
                    <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                    <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                </div>
                <h4 class="panel-title">标签管理列表</h4>
            </div>
            <div class="panel-body">
                <div class="btn-group" style="margin-bottom:17px;">
                    <button class="btn btn-danger btn-xs" type="button" id="btn_new"><i class="fa fa-fw fa-plus"></i>新建</button>
                </div>
                <table id="news_list" class="table table-striped table-bordered nowrap" width="100%">
                    <thead>
                            <tr>
                                <th>标签ID</th>  
                                <th>标签名称</th>
                                <th>标签类别</th>
                                <th style="max-width:130px">操作</th>
                            </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- /.col -->
    </div>
</div>

<div class="modal fade" id="modal-new-tag">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">新建标签</h4>
            </div>
            <div class="modal-body">
                    <form role="form">
                    <div class="box-body">
                    <input type="text" class="hide" id="tag_id">
                         <div class="form-group">
                            <label for="exampleInputPassword1"><span style="color:red;">*</span>标签名称</label>
                            <input type="text" class="form-control" id="tag_name" placeholder="请填写标签名称,例如,数据派">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1"><span style="color:red;">* </span>标签类别</label>
                            <select class="form-control" id="tag_type">
                                <option value="article_source">文章来源</option>
                                <option value="weixin_group">微信群名</option>
                                <option value="dataset_type">数据类别</option>
                                <option value="requirement_type">需求来源</option>
                            </select>
                        </div>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <button type="submit" class="btn btn-danger" id="new_submit">保 存</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">取 消</button>
                    </div>
                </form>            
               
            </div>
            <div class="modal-footer">
                <a href="javascript:;" class="btn btn-sm btn-white" data-dismiss="modal">确定</a>
            </div>
        </div>
    </div>
</div>
