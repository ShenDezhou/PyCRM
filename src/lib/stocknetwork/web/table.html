<html leng="en">
<head>
	<meta charset="utf-8">
	<title>股票详情</title>

	<link rel="stylesheet" href="static/css/jquery-ui.css">
	<link href='static/css/css.css' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="static/css/font-awesome.min.css">
	<link rel="stylesheet" href="static/css/tabulator.css">

	<script type="text/javascript" src="static/js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="static/js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="static/js/tabulator.js"></script>
	<script src="static/js/table.js"></script>
</head>
<body>

	<style type="text/css">
		body{
			padding:20px 40px;
			font-family: 'Montserrat', sans-serif !important;
		}

		header{
			font-weight: bold;
			font-size: 30px;
		}

		header span{
			vertical-align: middle;
			font-size: .5em;
			color: #999;
		}

		header span a{
			font-size: .9em;
		}

		section:first-of-type header{
			font-size: 50px;
		}

		section{
			margin-bottom:30px;
		}

		ul>li{
			margin-bottom:2px;
		}

		button, select{
			margin-right:20px;
		}

		input{
			font-family: 'Montserrat', sans-serif !important;

		}
		#example-table-filters .tabulator-header .tabulator-col {
			text-align: center;
		}
		#allTable{
			/*display: none;*/
		}
	</style>

<section id="allTable">
	<p>
		<fieldset>
			<legend>搜索过滤</legend>
			<label>搜索内容: </label>
			<select id="filter-field">
				<option></option>
				<option value="url">URL</option>
				<option value="城市">城市</option>
				<option value="city">City</option>
				<option value="行业">行业</option>
				<option value="industry">industry</option>
				<option value="名称">名称</option>
				<option value="简介">简介</option>
				<option value="time">time</option>
			</select>
			<label>条件:</label>
			<select id="filter-type">
				<option value="=">等于</option>
				<option value="like">包含</option>
			</select>
			<label>过滤值: </label><input id="filter-value" type="text" placeholder="value to filter">
			<input id="filter-clear" type="button" value="重置搜索" style="margin-left:40px;">
		</fieldset>
	</p>

	<div id="example-table-filters"></div>
</section>


</body>
</html>
