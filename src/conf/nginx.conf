user www-data;
worker_processes  4;
pid /var/run/nginx.pid; 

events {
    worker_connections 1024;
#    use epoll;
}


http {

    upstream frontends {
        server 127.0.0.1:8890;
        server 127.0.0.1:8891;
        server 127.0.0.1:8892;
        server 127.0.0.1:8893;
        server 127.0.0.1:8894;
        server 127.0.0.1:8895;
        server 127.0.0.1:8896;
        server 127.0.0.1:8897;
        server 127.0.0.1:8898;
        server 127.0.0.1:8899;
    }

    server_names_hash_bucket_size 64;
    include       mime.types;
    default_type  application/octet-stream;
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    sendfile       on;
    tcp_nopush     on;
    tcp_nodelay    on;
    
    keepalive_timeout  65;
    types_hash_max_size 2048;

    ##
    # Gzip Settings
    ##
  
    gzip on;
    gzip_disable "msie6";
 
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;


    # Only retry if there was a communication error, not a timeout
    # on the Tornado server (to avoid propagating "queries of death"
    # to all frontends)
    #proxy_next_upstream error;

    #---https config ---
    server{
        listen 443;
        server_name wwwsto.com;

        ssl on;
        ssl_certificate /etc/ssl/wwwsto.com.crt;
        ssl_certificate_key /etc/ssl/server.key;

        ssl_session_timeout 5m;

        ssl_protocols SSLv2 SSLv3 TLSv1;
        ssl_ciphers ALL:!ADH:!EXPORT56:RC4+RSA:+HIGH:+MEDIUM:+LOW:+SSLv2:+EXP;
        ssl_prefer_server_ciphers on;
        location  /static/ {
            root /search/;
            expires max;
        }
        location = /favicon.ico {

            rewrite (.*) /static/favicon.ico;
        }
        location = /robots.txt {
            rewrite (.*) /static/robots.txt;
        }
   
        #------------------------Download Files----------------------------------------------------
        location /filedownload/ {
            internal;   
            limit_rate 2000k; 
            alias /var/marsfile-sheets;
            error_page 404 =200 @backend; 
        }
           
        location @backend {
            rewrite ^/filedownload/(.*)$  /filedownloadbynginx/$1;  
            proxy_pass http://frontends;  
            proxy_redirect  off;  
            proxy_set_header  Host $host;  
            proxy_set_header  X-Real-IP $remote_addr;  
            proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;  
        }  

        location /assets/ {
            internal;   
            limit_rate 2000k; 
            alias /var/marsfile-sheets;
            error_page 404 =200 @backend_assets; 
        }
           
        location @backend_assets {
            rewrite ^/assets/(.*)$  /filedownloadbynginx/$1;  
            proxy_pass http://frontends;  
            proxy_redirect  off;  
            proxy_set_header  Host $host;  
            proxy_set_header  X-Real-IP $remote_addr;  
            proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;  
        }  


        #-----------------------Upload Files------------------------------------------------
        upload_resumable on;
        location /xxxfileupload/ {
            rewrite ^/fileupload/(.*)$ /fileupload/$1 break;
            upload_pass /fileuploadbynginx/$1;
            upload_store /var/marsfile-sheets/tmp/mars 1;   
            upload_state_store /var/marsfile-sheets/tmp/mars-state 1;
            upload_store_access user:rw;
            upload_set_form_field $upload_field_name[name] "$upload_file_name";
            upload_set_form_field $upload_field_name[content_type] "$upload_content_type";
            upload_set_form_field $upload_field_name[path] "$upload_tmp_path";
            upload_aggregate_form_field "$upload_field_name[md5]" "$upload_file_md5";
            upload_aggregate_form_field "$upload_field_name[size]" "$upload_file_size";
            upload_pass_form_field "^submit$|^description$";
            upload_cleanup 400 404-499 500-505;
            upload_pass_args on;
        }
        
        location / {
            proxy_pass_header Server;
            proxy_set_header Host $http_host;
            proxy_redirect off;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Scheme $scheme;
            proxy_pass http://frontends;
        }

    }

    #---http config ---
    server {
        listen       80;
        #rewrite ^(.*)$  https://wwwsto.com$1 permanent;
        client_max_body_size 100M;
